<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Secure Systems</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #microsoft-widget {
      position: absolute;
      bottom: -100%;
      left: 5%;
      width: 400px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: bottom 0.4s ease-in-out;
      overflow: hidden;
    }
    #microsoft-widget.show {
      bottom: 5%;
    }
    #microsoft-widget-header {
      background: #0078D4;
      color: white;
      padding: 16px;
      text-align: center;
      cursor: pointer;
    }
    #microsoft-widget-header:hover {
      background: #005A9E;
    }
    #microsoft-widget-body {
      padding: 16px;
      text-align: center;
    }
    #microsoft-widget-body video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .action-buttons {
      display: flex;
      justify-content: space-around;
    }
    .action-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #0078D4;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .action-buttons button:hover {
      background: #005A9E;
      transform: translateY(-3px);
    }
    #microsoft-open-widget-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 16px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    #microsoft-open-widget-button:hover {
      background: #005A9E;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button id="microsoft-open-widget-button">â˜°</button>
  <div id="microsoft-widget">
    <div id="microsoft-widget-header">
      Microsoft Secure Systems
    </div>
    <div id="microsoft-widget-body">
      <video controls>
        <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Discover how Microsoft ensures the security of your data.</p>
      <div class="action-buttons">
        <button onclick="window.open('https://azure.microsoft.com/en-us/explore/trusted-cloud/privacy/', '_blank')">Learn More</button>
        <button onclick="alert('Thank you for exploring!')">Get Started</button>
      </div>
    </div>
  </div>

  <script>
    const microsoftWidget = document.getElementById('microsoft-widget');
    const microsoftOpenWidgetButton = document.getElementById('microsoft-open-widget-button');
    const microsoftWidgetHeader = document.getElementById('microsoft-widget-header');

    microsoftOpenWidgetButton.addEventListener('click', () => {
      microsoftWidget.classList.toggle('show');
    });

    microsoftWidgetHeader.addEventListener('click', () => {
      microsoftWidget.classList.remove('show');
    });
  </script>
</body>
</html>
