{% load static %}
<!-- Video Background Component -->
<div class="video-background-container">
    <video class="video-background" autoplay loop muted>
        <source src="{% static 'assets/img/highway-loop1.mp4' %}" type="video/mp4">
        <!-- Fallback for browsers that don't support the video element -->
        <div class="video-fallback" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh;"></div>
    </video>
    <div class="video-overlay"></div>
    <div class="video-content">
        <div class="inner">
            <div class="container">
                <div class="row" style="padding-top:25%">
                    {{ video_content|default:"<!-- Video content goes here -->" }}
                </div>
            </div>
        </div>
    </div>
</div>
