{% load static %}
<!-- Mobile Bottom Navigation -->
<nav class="mobile-bottom-nav" id="mobileNavBar">
    <div class="nav-logo-circle" id="navTrigger">
        <img src="{% static 'assets/img/logo-ct-dark.png' %}" alt="Logo" class="nav-logo">
    </div>
    <div class="nav-items">
        <a href="{% url 'app:dashboard' %}"><i class="ni ni-tv-2 text-primary"></i><span>Dashboard</span></a>
        <a href="#" id="universal-tutorial-btn" class="nav-link text-white">
            <i class="ni ni-settings text-primary"></i><span>Tutorial</span>
        </a>
        <a href="#" id="back-btn" onclick="history.back()"><i class="ni ni-bold-left text-primary"></i><span>Back</span></a>
    </div>
</nav>

<style>
.mobile-bottom-nav {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;
  transition: all 0.5s ease;
  z-index: 1000;
  cursor: pointer;
}

.nav-logo-circle {
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-items {
  display: none;
  gap: 20px;
  margin-left: 20px;
  align-items: center;
  justify-content: center;
  width: 100%;
}

.nav-items a {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.nav-items a i {
  margin-bottom: 4px;
  font-size: 16px;
}

.nav-items a span {
  font-size: 12px;
  white-space: nowrap;
}

.mobile-bottom-nav.expanded {
  width: 80%;
  height: 60px;
  border-radius: 50px;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
}

.mobile-bottom-nav.expanded .nav-logo-circle {
  display: none;
}

.mobile-bottom-nav.expanded .nav-items {
  display: flex;
}

.mobile-bottom-nav:hover {
  background: rgba(255, 255, 255, 1);
}

.css-1kgb40s {
  box-sizing: border-box;
  margin: 0;
  min-width: 0;
  flex-direction: column;
  align-items: flex-end;
  position: fixed;
  bottom: 40px;
  right: 20px;
  z-index: 98;
  display: flex;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const navBar = document.getElementById('mobileNavBar');
    const navTrigger = document.getElementById('navTrigger');

    let idleTimeout;

    function resetIdleTimer() {
        clearTimeout(idleTimeout);
        idleTimeout = setTimeout(closeNav, 5000); // Close after 5 seconds of inactivity
    }

    function openNav() {
        navBar.classList.add('expanded');
        resetIdleTimer();
    }

    function closeNav() {
        navBar.classList.remove('expanded');
    }

    navTrigger.addEventListener('click', () => {
        if (navBar.classList.contains('expanded')) {
            closeNav();
        } else {
            openNav();
        }
    });

    // Reset the idle timer on user activity
    ['mousemove', 'keypress', 'touchstart', 'click'].forEach(event =>
        window.addEventListener(event, resetIdleTimer)
    );

    resetIdleTimer(); // Start the timer on page load
});
</script>
