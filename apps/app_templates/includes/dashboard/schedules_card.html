{% load i18n %}
<div class="col-xl-3 col-sm-6 mb-xl-0 mb-4" data-step="7">
  <div class="card">
    <div class="card-body p-3">
      <div class="row">
        <div class="col-8">
          <div class="numbers">
            <p class="text-sm mb-0 text-uppercase font-weight-bold">{% trans "Schedules" %}</p>
            <h5 class="font-weight-bolder">
              {{ schedules.count }}
            </h5>
            <a href="#" class="btn btn-primary btn-sm mt-2">{% trans "View Schedule" %}</a>
          </div>
        </div>
        <div class="col-4 text-end">
          <div class="icon icon-shape bg-gradient-dark shadow-dark text-center rounded-circle">
            <i class="ni ni-time-alarm text-lg opacity-10" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
